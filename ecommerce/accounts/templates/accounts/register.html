{% extends 'base.html' %}
{% block title %}Cadastrar{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">Cadastrar</h3>

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Usuário:</label>
              <input type="text" name="username" class="form-control" placeholder="Digite seu nome de usuário" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Email:</label>
              <input type="email" name="email" class="form-control" placeholder="Digite seu email">
            </div>

            <div class="mb-3">
              <label class="form-label">Senha:</label>
              <input type="password" name="password1" class="form-control" placeholder="Digite sua senha" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Confirmar senha:</label>
              <input type="password" name="password2" class="form-control" placeholder="Confirme sua senha" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
          </form>

          <p class="text-center mt-3 mb-0">
            Já tem uma conta?
            <a href="{% url 'login' %}">Entrar</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
